<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random sentence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="genRanSent" type="button">Generate random sentance</button>
    <div class="showSent" id="firstShow"></div>
    <div class="row">
        <input type="text" id="userAdj" name="userAdj" rows="1" placeholder="Enter your Adjective List here - Form a,b,c"></textarea>
    </div>
    <div class="row">
        <input type="text" id="userV" name="userV" rows="1" placeholder="Enter your Verb List here - Form a,b,c"></textarea>
    </div>
    <div class="row">
        <input type="text" id="userN" name="userN" rows="1" placeholder="Enter your Noun List here - Form a,b,c"></textarea>
    </div>
    <div class="row">
        <input type="text" id="userAdv" name="userAdv" rows="1" placeholder="Enter your Adverb here - Form a,b,c"></textarea>
    </div>
    <button id="genRanSentFromUser" type="button">Generate your random sentance from your inputs</button>
    <div class="showSent" id="secondShow"></div>
    <script src="randomNum.js"></script>
</body>
</html>
